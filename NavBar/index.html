<!DOCTYPE html>
<html lang="en">
<head>

    <title>NavBar</title>
    <link rel="stylesheet" href="style.css">
    <link rel='shortcut icon' href='components/favicon.png' type="image/png" />

<body>

            <i class='bx bx-menu-alt-right' id="menu-icon"></i>
            <i class='bx bx-x-circle' id="close-icon"></i>
        </label>
        <nav class="navbar">
            <a href="#" style="--i:0;">Home</a>
            <a href="#" style="--i:1;">About</a>
            <a href="#" style="--i:2;">Gallery</a>
            <a href="#" style="--i:3;">Contact</a>
        </nav>
    </header>

</body>
</html>
